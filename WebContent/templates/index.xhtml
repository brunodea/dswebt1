<ui:composition template="./main.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"> 

    <ui:define name="center_content">
        <div class="grid_6 prefix_3 suffix_3">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="false"/>
        </div>
        <div class="clear"/>
        <div class="grid_4 prefix_1 suffix_1">
	    <h:form styleClass="caixa_login">
                <p:panel id="login_panel" header="Login" styleClass="painel">
                        <p:panelGrid id="login_grid" align="center" styleClass="panelgrid_borderless">
                              <p:row>
                                <p:column><h:outputLabel for="username" styleClass="rotulo_login_signup" value="Username"/></p:column>
                                      <p:column>
                                          <p:inputText id="username" value="#{userController.loggedUser.username}" required="true">
                                                <f:validateLength minimum="6"/>
                                       </p:inputText>
                                </p:column>
                              </p:row>
                              <p:row>
                                 <p:column><h:outputLabel for="password" styleClass="rotulo_login_signup" value="Password"/></p:column>
                                           <p:column>
                                                      <p:password id="password" value="#{userController.loggedUser.password}" required="true">
                                  <f:validateLength minimum="6"/>
                                                      </p:password>
                                                    </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="2">
                                    <p:commandButton id="loginButton" value="Login" update="login_panel" 
                                       action="#{userController.login()}"/>
                                </p:column>
                                            </p:row>
                        </p:panelGrid>
                </p:panel>
	    </h:form>
        </div>
        <div class="grid_4 prefix_1 suffix_1">
            <h:form styleClass="caixa_signup">
	            <p:panel id="signup_panel" header="Sign Up" styleClass="painel">
	                <p:panelGrid id="signup_grid" styleClass="panelgrid_borderless" >
	                    <p:row>
	                       <p:column ><h:outputLabel for="signup_fullname" styleClass="rotulo_login_signup" value="Fullname"/></p:column>
	                        <p:column>
	                            <p:inputText id="signup_fullname"  value="#{userController.loggedUser.fullname}" required="true">
	                                <f:validateLength minimum="6"/>
	                            </p:inputText>
	                        </p:column>
	                    </p:row>
	                    <p:row>
	                        <p:column><h:outputLabel for="signup_username" styleClass="rotulo_login_signup" value="Username"/></p:column>
	                        <p:column>
	                            <p:inputText id="signup_username" value="#{userController.loggedUser.username}" required="true" >
	                                <f:validateLength minimum="6"/>
	                            </p:inputText>
	                        </p:column>
	                    </p:row>
	                    <p:row>
	                        <p:column><h:outputLabel for="signup_password" styleClass="rotulo_login_signup"  value="Password"/></p:column>
	                        <p:column>
	                            <p:inputText id="signup_password" value="#{userController.loggedUser.password}" required="true">
	                                <f:validateLength minimum="6"/>
	                            </p:inputText>
	                        </p:column>
	                    </p:row>
	                    <p:row>
	                        <p:column>
                                    <p:commandButton id="signupButton" value="Sign Up" update="signup_panel" 
	                               action="#{userController.signup()}"/>
	                        </p:column>
	                    </p:row>
	                </p:panelGrid>
	            </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
