<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <div class="grid_12">
        <div id="topmenu">
                <div class="topmenuh">                 
	            <a href="./profile.xhtml?username=#{userController.loggedUser.username}">  
                        <h:outputText  styleClass="topnick" value="#{userController.loggedUser.fullname}"/>
	            </a>       
	            <a href="./editprofile.xhtml">  
	                <h:outputText value="Edit Profile" styleClass="topedit"/>
	            </a>
                </div>
                <h:form styleClass="toplogout">                        
                    <p:commandLink actionListener="#{userController.logout}">
                        <h:outputText styleClass="toplogout" value="Log Out"/>
                    </p:commandLink>
		</h:form>
        </div>
    </div>
    <div class="clear"/>
</ui:composition>
