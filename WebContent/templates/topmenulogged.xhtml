<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <div class="grid_12">
        <div id="topmenu">
                <div class="topmenuh">                 
	            <a href="./profile.xhtml?username=#{userController.loggedUser.username}">  
                        <h:outputText  styleClass="topnick" value="#{userController.loggedUser.fullname}"/>
	            </a>       
	            <a href="./editprofile.xhtml">  
	                <h:outputText value="#{languageController.currentLanguage.editProfile}" styleClass="topedit"/>
	            </a>
                <h:form styleClass="toplogout">
                    <p:inputText id="username" value="#{userController.searchQuery}" required="true">
                        <f:validateLength minimum="3"/>
                    </p:inputText>
                    <p:commandLink id="searchLink" actionListener="#{userController.search()}">
                        <h:outputText styleClass="toplogout" value="#{languageController.currentLanguage.search}"/>
                    </p:commandLink>
                </h:form>
                    
                </div>
                <h:form styleClass="toplogout">
                    <p:selectOneMenu id="language" styleClass="toplinguagem" value="#{languageController.languageName}"
                        onchange="window.location.replace(window.location.href);">
                        <p:ajax action="change" listener="#{languageController.changeLanguage()}"/>
                        <f:selectItems value="#{languageController.languages}"/>
                    </p:selectOneMenu>
                </h:form>
                <h:form styleClass="toplogout">
                    <p:commandLink id="logoutlink" actionListener="#{userController.logout}">
                        <h:outputText styleClass="toplogout" value="#{languageController.currentLanguage.logout}"/>
                    </p:commandLink>
		        </h:form>
        </div>
    </div>
    <div class="clear"/>
</ui:composition>
