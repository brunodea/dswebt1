<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <div class="grid_12">
        <div id="topmenu">
            <ul>
                <li> 
	                <a href="./profile.xhtml?username=#{userController.loggedUser.username}">  
	                    <h:outputText value="#{userController.loggedUser.fullname}"/>
	                </a>
                </li>
                <li>
                    <h:form>
						<p:commandLink actionListener="#{userController.logout}">
						    <h:outputText value="Log Out"/>
						</p:commandLink>
					</h:form>
                </li>
                <li>
	                <a href="./editprofile.xhtml">  
	                    <h:outputText value="Edit Profile"/>
	                </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="clear"/>
</ui:composition>
