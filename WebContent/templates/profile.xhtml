<ui:composition template="./main.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>
        <f:viewParam name="username" value="#{userController.dumbUser.username}" />
    </f:metadata>
    
    <ui:define name="center_content">
        <div class="grid_6 prefix_3 suffix_3">
            <div class="mensagem_box">
               <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            </div>
        </div>
        <div class="clear"/>

        <div class="grid_6" align="center" hidden="#{userController.currentUserIsLoggedUser}">
            <ui:include src="tweetar.xhtml"/>
        </div>
        <div class="grid_6 #{userController.currentUserIsLoggedUser ? '' : 'prefix_3'}" align="center">
            <ui:include src="tweets.xhtml"/>
        </div>
        <div class="clear"/>
        
        <div class="grid_6">
            <ui:include src="followers.xhtml"/>
        </div>
        <div class="grid_6"/>
        <div class="clear"/>
        
        <div class="grid_6">
            <ui:include src="following.xhtml"/>
        </div>
        <div class="grid_6"/>
        <div class="clear"/>
    </ui:define>
</ui:composition>
