<ui:composition template="./main.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="center_content">
        <div class="grid_6 prefix_3 suffix_3" >
            <h:form styleClass="editpainel">
			    <p:panel id="editpanel" header="#{languageController.currentLanguage.editProfile}">
                                <p:panelGrid id="editgrid" styleClass="panelgrid_borderless">
			           <p:row>
			                <p:column>
			                    <h:outputLabel for="edit_fullname" value="#{languageController.currentLanguage.fullName}"/>
			                </p:column>
			                <p:column>
			                    <p:inputText id="edit_fullname"  value="#{userController.dumbUser.fullname}" required="true">
			                        <f:validateLength minimum="6"/>
			                    </p:inputText>
			                </p:column>
			            </p:row>
		                <p:row>
		                    <p:column>
		                        <h:outputLabel for="edit_password" value="#{languageController.currentLanguage.password}"/>
		                    </p:column>
		                    <p:column>
		                        <p:inputText id="edit_password"  value="#{userController.dumbUser.password}" required="true">
		                            <f:validateLength minimum="6"/>
		                        </p:inputText>
		                    </p:column>
		                </p:row> 
		                <p:row>
		                    <p:column>
			                    <p:commandButton id="doneButton" value="#{languageController.currentLanguage.done}"
			                        action="#{userController.editprofile()}"/>
		                    </p:column>
		                </p:row>
			        </p:panelGrid>
			    </p:panel>
		    </h:form>
        </div>
        <div class="clear"/>
    </ui:define>
</ui:composition>
