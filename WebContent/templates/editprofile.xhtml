<ui:composition template="./main.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="center_content">
        <div class="grid_6 prefix_3 suffix_3" >
            <h:form styleClass="editpainel">
			    <p:panel id="editpanel" header="#{languageController.currentLanguage.editProfile}">
                                <p:panelGrid id="editgrid" styleClass="panelgrid_borderless">
			            <p:row>
			                <p:column>
			                    <h:outputLabel for="edit_fullname" styleClass="" value="#{languageController.currentLanguage.fullName}"/>
			                </p:column>
			                <p:column>
			                    <p:inputText id="edit_fullname"  value="#{userController.loggedUser.fullname}" required="true">
			                        <f:validateLength minimum="6"/>
			                    </p:inputText>
			                </p:column>
			            </p:row>
		                <p:row>
		                    <p:column>
		                        <h:outputLabel for="edit_username" styleClass="" value="#{languageController.currentLanguage.username}"/>
		                    </p:column>
		                    <p:column>
		                        <p:inputText id="edit_username"  value="#{userController.loggedUser.username}" required="true">
		                            <f:validateLength minimum="6"/>
		                        </p:inputText>
		                    </p:column>
		                </p:row>
		                <p:row>
		                    <p:column>
		                        <h:outputLabel for="edit_password" styleClass="" value="#{languageController.currentLanguage.password}"/>
		                    </p:column>
		                    <p:column>
		                        <p:inputText id="edit_password"  value="#{userController.loggedUser.password}" required="true">
		                            <f:validateLength minimum="6"/>
		                        </p:inputText>
		                    </p:column>
		                </p:row>
		                <p:row>
		                    <p:column colspan="2">
			                    <p:commandButton id="doneButton" value="#{languageController.currentLanguage.done}" update="editpanel" action="#{userController.editProfile()}"/>
		                    </p:column>
		                </p:row>
			        </p:panelGrid>
			    </p:panel>
		    </h:form>
        </div>
        <div class="clear"/>
    </ui:define>
</ui:composition>
