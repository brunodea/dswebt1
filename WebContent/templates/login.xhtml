<ui:composition template="./main.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"> 

    <ui:define name="center_grid">
        <p:layoutUnit position="center">
	    <h:form>
            <p:panelGrid>
		        <f:facet name="header">
		            Log In
		        </f:facet>
		        <p:row>
                    <p:column><h:outputLabel for="username" value="Username"/></p:column>
					<p:column><p:inputText id="username" value="#{user.username}"/></p:column>
				</p:row>
				<p:row>
					<p:column><h:outputLabel for="password" value="Password"/></p:column>
					<p:column><p:password  id="password" value="#{user.password}"/></p:column>
				</p:row>
				<p:row>
				    <p:column colspan="2">
                        <h:commandButton value="Login" action="#"/>
                    </p:column>
				</p:row>
            </p:panelGrid>
	    </h:form>
	    </p:layoutUnit>
    </ui:define>

</ui:composition>
