<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:panelGrid>
	    <ui:repeat var="twt" value="#{userController.getAllTweets()}">
		    <p:row>
		        <p:column>
		          <h:outputText value="#{twt.user.username}"/>
		        </p:column>
		        <p:column>
		          <h:outputText value="#{twt.pubdate}"/>
		        </p:column>
            </p:row>
            <p:row>
                <p:column>
		          <h:outputText value="#{twt.content}"/>
		        </p:column>
            </p:row>
	    </ui:repeat>
    </p:panelGrid>
</ui:composition>
