<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:dataList value="#{userController.timeline}" var="tweet" id="timeline"  
        paginator="true" rows="5" effectSpeed="fast"  
        paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"  
        rowsPerPageTemplate="10,20,30" type="none">  
  
            <f:facet name="header">
                Timeline
            </f:facet>  
  
            <p:panelGrid align="center" styleClass="panelgrid_borderless">
                <p:row>
                    <p:column>
                        <h:outputText value="#{tweet.user.username}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{tweet.pubdate}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <h:outputText value="#{tweet.content}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <br />
    </p:dataList>  
</ui:composition>
