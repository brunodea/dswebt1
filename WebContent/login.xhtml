<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/screen.css"/>

    <title>Twitcher</title>
</head>
<h:body>
    <h:form class="cmxform">
        <fieldset>
            <legend>Sign In</legend>
            <h:panelGrid columns="2">
                <h:outputLabel value="Username *"/>
                <h:inputText value="#{user.username}"/>
                
                <h:outputLabel value="Password *"/>
                <h:inputSecret value="#{user.password}"/>
    
                <h:commandButton value="Login" action="welcome"/>
            </h:panelGrid>
        </fieldset>
    </h:form>
    
    <h:form class="cmxform">
        <fieldset>
            <legend>Sign Up</legend>
            <h:panelGrid columns="3">
                <h:outputLabel value="Full Name *"></h:outputLabel>
                <h:inputText id="fullname" 
                    value="#{user.fullname}"
                    required="true">
                    <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="fullname" style="color: red" />
                
                <h:outputLabel value="Username *"></h:outputLabel>
                <h:inputText id="username"
                    required="true"
                    value="#{user.username}">
                    <f:validator validatorId="signUpValidator"/>
                    <f:validateLength minimum="6"/>            
                </h:inputText>
                <h:message for="username" style="color: red" />
                
                <h:outputLabel value="Password *"></h:outputLabel>
                <h:inputSecret id="password" 
                    value="#{user.password}"
                    required="true">
                    <f:validateLength minimum="6"/>    
                </h:inputSecret>            
                <h:message for="password" style="color: red" />
                
                <h:commandButton value="Done" action="#{userDAO.save(user)}"/>
            </h:panelGrid>
        </fieldset>
    </h:form>
</h:body>
</html>
